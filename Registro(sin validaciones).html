<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosRegistro1.css">
    <link rel="shortcut icon" href="img/icono.png">
    <title>Registro (sin validaciones)</title>
</head>
<body>
    <center>><div class="Formulario">
        <form action="" class="form">
          <div class="group-form">
            <label>Tipo De Documento</label><br>
            <select class="form-select" required>
                <option selected></option>
                <option>Cedula De Ciudadania</option>
                <option>Tarjeta De Identidad</option>
            </select>
        </div><br>
          <div class="NumDoc">
            <label for="" class="label">Numero De Documento</label>
            <br>
            <input type="number" class="input" placeholder="." required minlength="5">
          </div><br>
    
          <div class="Nombre">
            <label for="" class="label">Nombre</label>
            <br>
            <input type="text" class="input" placeholder="." required>
          </div><br>
    
          <div class="Apellido">
            <label for="" class="label">Apellido</label>
            <br>
            <input type="text" class="input" placeholder="." required>
          </div><br>
    
          <div class="FechaNac">
            <label for="" class="label">Fecha Nacimiento</label> 
            <br>
            <input type="date" class="input" placeholder="" required max="2002-12-31">
          </div><br>

          <div class="CorreoElectronico">
            <label for="" class="label">Correo Electronico</label>
            <br>
            <input type="text" class="input" placeholder="." required pattern="@misena.edu.co">
          </div><br>

          <div class="Contraseña">
            <label for="" class="label">Contraseña</label>
            <br>
            <input type="password" class="input" placeholder="." required minlength="10" pattern="[A-Za-z]{1-9}">
          </div><br>

          <div class="C.Contraseña">
            <label for="" class="label">Confirmar Contraseña</label>
            <br>
            <input type="password" class="input" placeholder="." required minlength="10"  pattern="[A-Za-z]{1-9}">
          </div><br>  
          <input type="checkbox"><label>Terminos De Uso</label><br>
          <input type="submit" class="submitBtn" value="Registrar">
        </form>
      </div></center>
      <header class="header">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
	</header>
